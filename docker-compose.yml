services:
  backend:
    build:
      context: .
      dockerfile: api/Dockerfile
    image: katchup-backend
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=full
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TMDB_API_TOKEN=${TMDB_API_TOKEN}
    networks:
      - app-network
    restart: unless-stopped

  webapp:
    build:
      context: ./webapp
    ports:
      - "127.0.0.1:3000:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

